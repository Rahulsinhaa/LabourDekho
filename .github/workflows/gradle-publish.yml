name: Gradle CI/CD

on:
  push:          # ← ADD THIS
    branches: [ main ]
  release:
    types: [created]
  pull_request:  # ← ADD THIS
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # ← ADD FOR DEPLOY

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4  # Updated version

      - name: Build & Test  # ← SEPARATE STEPS
        run: ./gradlew build

